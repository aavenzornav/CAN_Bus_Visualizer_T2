<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
<!-- Boostrap 5 CSS only-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!--Custom Main CSS-->
<link rel="stylesheet" href="/static/main.css">

  <img src="static/devcom-logo.png" alt="DEVCOM Logo" style="width:100px;height:75px;">
  <p1>CAN Bus Visualizer</p1>
  <nav class="navbar navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="base">CAN Bus Visualizer</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!--Create Project-->
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="create-project">Create Project</a>
        </li>
        <!--Open Project-->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Open Project
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Project 1</a></li>
            <li><a class="dropdown-item" href="#">Project 2</a></li>
            <li><a class="dropdown-item" href="#">Project 3</a></li>
          </ul>
        </li>
        <!--Sync Project-->
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="sync-project">Sync Project</a>
        </li>
        <!--Archive Project-->
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="archive-project">Archive Project</a>
        </li>
        <!--CAN Bus Manager-->
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="can-bus-manager">CAN Bus Manager</a>
        </li>
      </ul>
      <!--Search Bar-->

      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
</head>
<body>
    {%block content%}
    {%endblock content%}
<!-- Boostrap 5 JavaScript and Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
